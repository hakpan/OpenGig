<!DOCTYPE html>

<html lang="en-us">

   <!-- Add artist  -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Artist or Band</strong></h3>
        </div>
      <div class="panel-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="artist-name-input">Artist or Band Name</label>
            <input class="form-control" id="artist-name-input" type="text">
          </div>
          <div class="form-group">
            <label for="genre-input">Genre</label>
            <input class="form-control" id="genre-input" type="text">
          </div>
          <div class="form-group">
            <label for="location-input">Location or city</label>
            <input class="form-control" id="location-input" type="text">
          </div>
          <div class="form-group">
            <label for="rate-input">Rate</label>
            <input class="form-control" id="rate-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-artist-btn" type="submit">Submit</button>
        </form>

      </div>

    </div>

  </body>
</html>
