<!DOCTYPE html>

<html lang="en-us">
<head>
  <title>About Me</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
  <div class="jumbotron jumbotron-fluid" style="background-color: DarkKhaki; color: white">
    <h1 class="text-center">Artist or Band Sign-up page!</h1>
    <p class="text-center">Please complete the form to be added to our database</p>
  </div>
   <!-- Add artist form  -->
    <form>
  <div class="form-group">
    <label class="font-weight-bold">Artist or Band Name</label>
    <input type="text" class="form-control" id="band-input" placeholder="enter artist or band name">
  </div>
  <div class="form-group">
    <div class="row">
    <div class="col-4">
      <label class="font-weight-bold">US City Location</label>
        <input type="text" class="form-control" placeholder="enter city name">
      </div>
    <div class="col-2">
      <label class="font-weight-bold">US State</label>
      <input type="text" class="form-control" placeholder="enter 2-letter state">
      </div>
  </div>
    
  <div class="form-group">
    <label class="font-weight-bold">Genre</label>
    <small id="selectionHelp" class="form-text text-muted">Select up to 3 genres</small>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Rock</option>
      <option>Country</option>
      <option>Reggae</option>
      <option>Alternative</option>
      <option>Heavy Metal</option>
      <option>Jazz</option>
      <option>Blues</option>
      <option>Latin</option>
    </select>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
</body>
</html>
